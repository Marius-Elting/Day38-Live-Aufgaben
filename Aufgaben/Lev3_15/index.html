<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Lev3_15</title>
</head>

<body>
    <h1>Add a Card</h1>
    <form action="">
        <input type="text" id="firstName" placeholder="firstName">
        <input type="text" id="lastName" placeholder="lastName">
        <input type="text" id="stageName" placeholder="stageName">
        <input type="number" id="albumCount" placeholder="albumCount">
        <input type="number" id="topSingles" placeholder="topSingles">
        <input type="number" id="worthCount" placeholder="worthCount">
        <input type="number" id="age" placeholder="age">
        <textarea name="Quote" id="quote" cols="30" rows="10"></textarea>
        <input type="text" id="imgLink" placeholder="Img Link">
        <button type="button" id="button">Submit</button>
    </form>
    <script src="./assets/js/main.js"></script>
